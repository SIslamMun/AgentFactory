blueprint:
  name: retriever_agent
  version: 0.1.0
  description: |
    Specialized agent for data retrieval. Wraps a Claude backend and
    constrains actions to query/retrieve/list_blobs only.
    
    Use this agent when you need to search/query/retrieve data from IOWarp.

iowarp:
  bridge_endpoint: tcp://127.0.0.1:5560
  connect_timeout_ms: 5000
  request_timeout_ms: 30000

cache:
  hosts:
    - host: 127.0.0.1
      port: 11211
  key_prefix: iowarp
  default_ttl: 3600
  max_value_size: 10485760

uri_resolver:
  temp_dir: /tmp/agent-factory/uri-cache
  supported_schemes:
    - 'file::'
    - 'hdf5::'
    - 'folder::'
    - 'mem::'

environment:
  type: iowarp
  default_format: arrow
  reward:
    cache_hit: 0.3
    cache_miss: 0.2
    assimilate_success: 0.1
    query_success: 0.1
    prune_success: 0.05
    error: -0.5

agent:
  type: retriever
  backend: claude  # Claude will now understand skip_cache
  model: sonnet
  default_tag_pattern: "*"
